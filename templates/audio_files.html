<<-- audio_files.html  -->>
<!DOCTYPE html>
<html>
<head>
    <title>Audio Files</title>
</head>
<body>
    <h1>Generated Audio Files</h1>
    <a href="{{ url_for('list_audio_files') }}">audio_files</a>
<h2>Audio Files</h2>
        {% for audio_file in audio_files %}
        <div class="audio-item">
            <a href="{{ url_for('download_audio', filename=audio_file) }}" download>
                {{ audio_file }}
            </a>
            <audio controls>
                <source src="{{ url_for('download_audio', filename=audio_file) }}" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
        {% endfor %}
</body>
</html>
