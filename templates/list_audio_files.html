<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Audio Files</title>
    css
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dark.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .audio-list {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .audio-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px 0;
            width: 90%;
            max-width: 400px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #f9f9f9;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        a {
            text-decoration: none;
            color: #007BFF;
            font-size: 18px;
            margin-bottom: 5px;
        }
        a:hover {
            color: #0056b3;
        }
        audio {
            width: 100%;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <h1>Available Audio Files</h1>

    <div class="audio-list">
        {% for audio_file in audio_files %}
        <div class="audio-item">
            <a href="{{ url_for('download_audio', filename=audio_file) }}" download>
                {{ audio_file }}
            </a>
            <audio controls>
                <source src="{{ url_for('download_audio', filename=audio_file) }}" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
        {% endfor %}
    </div>

</body>
</html>
